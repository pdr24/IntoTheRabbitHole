<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into the Rabbit Hole - Page 1</title>
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
  <img id="BackgroundImage" style="width: 100%; height: 100%; left: 0%; top: 0%; opacity: 50%; position: absolute" src="/static/assets/ITRH_Design_Background.png" alt="Background Image" /> 

  <script>
    function changeFontColor(inputId) {
      document.getElementById(inputId).style.color = 'black';
    }

    function validateForm() {
      console.log("login was clicked")
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      var input3 = document.getElementById("input3").value;
      if (input1.trim() === '' || input2.trim() === '' || input3.trim() === '') {
        alert("Please fill in all three fields.");
        return false;
      }

      // save current user's info to local storage
      addUser(input1, input2, input3);

      // Redirect to dfs_animation.html on successful validation
      window.location.href = 'dfs_animation.html';
  
      return false; // Prevent form submission
    }

    /**
     * Add new users to locally stored JSON object
    **/
    function addUser(firstName, lastInitial, ageRange) {
        // TODO: check that this is working and implement other aspects of data collection and storage in browser cookies
        // TODO: once data is saved in cookies and someone signs out, email me the data if possible so it is not lost or overriden by the next user 
        localStorage.setItem('fname', JSON.stringify(firstName));
        localStorage.setItem('linitial', JSON.stringify(lastInitial));
        localStorage.setItem('agerange', JSON.stringify(ageRange));
    }


  </script>

  <div class="form-container">
    <h1 class="dynapuff-introTitle">Into the Rabbit Hole - Login</h1>

    <form id="stringForm" onsubmit="return validateForm()" method="post">
      <input type="text" id="input1" name="input1" placeholder="Enter your first name" required 
             oninput="changeFontColor('input1')" style="width: 45vw; height: 5vh; font-size: 25px; color: gray; border: 0.2vw solid rgba(73, 138, 12, 1); border-radius: 20px;"><br>
      <input type="text" id="input2" name="input2" placeholder="Enter your last initial" required 
             oninput="changeFontColor('input2')" style="width: 45vw; height: 5vh; font-size: 25px; color: gray; border: 0.2vw solid rgba(73, 138, 12, 1); border-radius: 20px;"><br>

      <select id="input3" name="input3" required onchange="changeFontColor('input3')" 
              style="width: 46.7vw; height: 8vh; margin-bottom: 10px; font-size: 25px; color: gray; left: 10%; border: 0.2vw solid rgba(73, 138, 12, 1); border-radius: 20px;">
        <option value="" style="font-size: 22px; color: gray;" disabled selected>Select grade level</option>
        <option value="1" style="font-size: 22px; color: gray;">6</option>
        <option value="2" style="font-size: 22px; color: gray;">7</option>
        <option value="3" style="font-size: 22px; color: gray;">8</option>
      </select>

      <button type="submit" style="width:15vw; height: 10vh; margin: 3vw; font-family: Arial; font-size: 2.5vw; border: 0.2vw solid rgba(73, 150, 12, 1); border-radius: 20px; cursor: pointer;     background-image: linear-gradient(to bottom, rgba(73, 138, 12, 0.85), rgba(73, 138, 12, 1.0));
;">Login</button>
    </form>
  </div>
</body>
</html>
